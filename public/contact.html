	<body class="subpage">

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>Small Blue Idea, LLC.</p>
						<h2>Contact Us</h2>
					</header>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">
							<header class="align-center">
								<p>Don't be shy</p>
								<h2>We'd love to hear from you!</h2>
							</header>
						
						<p><!-- Form -->
							<h3></h3>

							<form method="post" action="https://us-central1-smallblueidea.cloudfunctions.net/emailMessage">
								<div class="row uniform">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<!-- Break -->
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Category -</option>
												<option value="I'm looking to develop an app">I'm looking to develop an app</option>
												<option value="I have a new idea!">I have a new idea!</option>
												<option value="I'm looking for work">I'm looking for work</option>
												<option value="This is a test">This is a test</option>
												<option value="I'm reporting a bug">I'm reporting a bug</option>
												<option value="I need something else">I need something else</option>
											</select>
										</div>
									</div>
									<!-- Break -->
								<!-- 
									<div class="6u 12u$(small)">
										<input type="checkbox" id="copy" name="copy">
										<label for="copy">Email me a copy of this message</label>
									</div>
								-->
									<div class="6u$ 12u$(small)">
										<input type="checkbox" id="human" name="human" checked>
										<label for="human">I'm definately not a robot.</label>
									</div>
									<!-- Break -->
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<!-- Break -->
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Send Message" /></li>
											<li><input type="reset" value="Reset" class="alt" /></li>
										</ul>
									</div>
								</div>
							</form>
						</p>

						</div>
					</div>
				</div>
			</section>
